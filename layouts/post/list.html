{{ partial "header.html" . }}

    <!-- Page Header -->
    <header class="intro-header" style="background-color: #134636;">
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading">
             <h1>Les le√ßons</h1>
             <hr class="small">
             <span class="subheading">{{ .Description }}</span>
           </div>
         </div>
       </div>
     </div>
    </header>

    <!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ $posts := or .Site.Params.PostSummariesFrontPage 4 }}
            {{ range first $posts (where .Data.Pages "Type" "post") }}
            {{ .Render "summary"}}
            {{ end }}
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="{{ .Site.BaseURL }}/post/">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
